<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Random Number Generator</h2>
    <input type="number" id="minRange" placeholder="Min" min="0">
    <input type="number" id="maxRange" placeholder="Max" min="0">
    <button class="generate-btn" onclick="generateNumber()">Generate Number</button>
    <button class="reset-btn" onclick="resetGame()">Reset</button>
    <div class="message" id="message"></div>
    <div class="number-list" id="numberList"></div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
